<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mental Math Trainer{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #e4e4e4;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        nav .brand {
            font-weight: bold;
            font-size: 1.2em;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(74, 144, 217, 0.2);
            border-radius: 20px;
            font-size: 14px;
        }

        .user-badge .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9, #22c55e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .switch-user {
            font-size: 12px;
            color: #9ca3af;
            padding: 4px 8px !important;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4a90d9;
        }

        select {
            font-size: 16px;
            text-align: left;
            cursor: pointer;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #4a90d9;
            color: white;
        }

        .btn-primary:hover {
            background: #3a7fc9;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .correct {
            color: #4ade80;
        }

        .incorrect {
            color: #f87171;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filters select {
            flex: 1;
            min-width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-weight: 600;
            color: #9ca3af;
        }

        @media (max-width: 600px) {
            .filters {
                flex-direction: column;
            }

            .filters select {
                width: 100%;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'trainer:index' %}" class="brand">Mental Math</a>
            <div class="nav-right">
                <a href="{% url 'trainer:index' %}">Practice</a>
                <a href="{% url 'trainer:statistics' %}">Statistics</a>
                {% if current_user %}
                <div class="user-badge">
                    <div class="avatar">{{ current_user.name.0 }}</div>
                    <span>{{ current_user.name }}</span>
                </div>
                <a href="{% url 'trainer:switch_user' %}" class="switch-user">Switch</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
